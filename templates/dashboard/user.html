{% extends 'dashboard-base.html' %}
{% load static %}
{% block title %}Dashboard{% endblock %}
{% block content %}
    <div class="user_details_sec">
        {% for user in users %}
        <div class="details_user">
            <div class="us_img">
                <img src="{% static 'dashboard/images/profile.png' %}" alt="Profile Image">
            </div>
            <div class="user_text">
                <h3>{{ user.first_name }} {{ user.last_name }}</h3>
                <p>{{ user.email }}</p>
                <p>{{ user.phone_number }}</p>
            </div>
        </div>
        {% empty %}
        <p>No users found.</p>
        {% endfor %}
        
    </div>

{% endblock %}
