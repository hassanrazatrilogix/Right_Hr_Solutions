{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static '' %}assets/img/favicon.svg">
    <link rel="stylesheet" href="{% static '' %}dashboard/css/main.css">
</head>
<body class="dashboard_sec">
    <div class="main_dashboard_sec">
		<div class="inner_dashhboard">
			<div class="left_sidebar">
				<div class="top_admin_sec">
					<a href="" class="main_admin"><img src="{% static '' %}dashboard/images/user-admin.png" class="user_img" alt="">Admin</a>
				</div>
				<div class="bottom_menu_sec">
					<ul>
						<li><a href="#" class="menu-item active"><img src="{% static '' %}dashboard/images/home-page.png" alt="">Home</a></li>
						<li><a href="#" class="menu-item"><img src="{% static '' %}dashboard/images/user.png" alt="">Users</a></li>
					
						<li><a href="#" class="menu-item"><img src="{% static '' %}dashboard/images/purse.png" alt="">Appointments</a></li>
						
						<li><a href="#" class="menu-item"><img src="{% static '' %}dashboard/images/settings.png" alt="">Settings</a></li>
						<li><a href="#" class="menu-item"><img src="{% static '' %}dashboard/images/help-web-button.png" alt="">Help</a></li>
					</ul>										
				</div>
				<div class="log_out_sec">
					<a href="/" class="log_ot"><img src="{% static '' %}dashboard/images/sign-out-option.png" class="sign_out" alt="">Log Out</a>
				</div>
			</div>
            <div class="right_sidebar">
                <div class="main_title">
                    <h2 class="title">Home</h2>
                </div>
        <main>
            {% block content %}

            {% endblock %}
        </main>
    </div>
   	</div>
	</div>

    <!-- Footer -->

    <script src="{% static 'dashboard/js/slick.min.js' %}"></script>
    <script src="{% static 'dashboard/js/main.js' %}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
