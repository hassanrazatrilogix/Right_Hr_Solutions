{% extends 'dashboard-base.html' %}
{% block title %}Edit Professional Services{% endblock %}
{% block content %}

<main>

    <div class="user_details_sec edit_service" bis_skin_checked="1">

        <div class="top_main_heading services_sec_top" bis_skin_checked="1">
            <div class="heading_breadcrumbs" bis_skin_checked="1">
                <h1>Edit Professional Services</h1>
                <nav aria-label="Breadcrumb">
                    <ul class="breadcrumb">
                    <li><a href="/dashboard/">Dashboard</a></li>
                    <li><a href="/current-page">Edit Professional Services</a></li>
                    </ul>
                </nav>
            </div>
            <div class="top_add_services" bis_skin_checked="1">
                <a class="cancel_edit_btn btn btn-secondary" href="/dashboard/home_list">Back to List</a>
            </div>
        </div>

  <form method="POST" action="{% url 'edit_professional_services' professional_id=professional_service.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
      <a href="/dashboard/home_list" class="cancel_edit_btn btn btn-primary">Cancel</a>
      <a href="{% url 'professional_services_recent' %}" class="cancel_edit_btn btn btn-primary">Reset</a>
   </form>
    </div>

            </main>
{% endblock %}
